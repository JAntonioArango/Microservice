spring:

  application:
    name: microservice-task

  data:
    mongodb:
      database: Microservice-NoSQL-basics
      uri: mongodb://localhost:27017/?appName=MongoDB+Compass&directConnection=true&serverSelectionTimeoutMS=2000

  h2:
    console:
      enabled: true

  artemis:
    mode: native
    broker-url: ${SPRING_ARTEMIS_BROKER_URL:tcp://localhost:61616}
    user: ${SPRING_ARTEMIS_USER:artemis}
    password: ${SPRING_ARTEMIS_PASSWORD:artemis}
  
  jms:
    listener:
      auto-startup: ${JMS_ENABLED:true}

  datasource:
    url: jdbc:h2:mem:microdb
    driverClassName: org.h2.Driver
    username: username
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 0

eureka:
  client:
    register-with-eureka: ${EUREKA_ENABLED:true}
    fetch-registry: ${EUREKA_ENABLED:true}
    enabled: ${EUREKA_ENABLED:true}
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8762/eureka}

  instance:
    id: ${spring.application.name}:${random.value}
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

app:
  queue: Asynchronous.Task

logging:
  level:
    org.springframework.jms: INFO
    com.antonio.microservicestask: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{transactionId}] %logger{36} - %msg%n"